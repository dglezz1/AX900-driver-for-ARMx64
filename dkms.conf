PACKAGE_NAME="aic880d80"
PACKAGE_VERSION="1.0.0"
CLEAN="make clean"
MAKE[0]="make modules KVERSION=$kernelver"
BUILT_MODULE_NAME[0]="aic880d80"
BUILT_MODULE_LOCATION[0]="."
DEST_MODULE_LOCATION[0]="/updates/dkms"
AUTOINSTALL="yes"
REMAKE_INITRD="yes"

# ARM64 specific configuration
ARCH="arm64"
CROSS_COMPILE="aarch64-linux-gnu-"

# Module information
MODULE_NAME="aic880d80"
MODULE_VERSION="1.0.0"
MODULE_DESCRIPTION="AIC semi AIC 880d80 Network Driver for ARM64"
MODULE_AUTHOR="Zero Day Security Research"
MODULE_LICENSE="GPL v2"

# Build dependencies
BUILD_DEPENDS="build-essential, linux-headers-generic, gcc-aarch64-linux-gnu"

# Post-install script
POST_INSTALL="scripts/post-install.sh"
PRE_REMOVE="scripts/pre-remove.sh"
